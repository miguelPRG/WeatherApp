services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # expõe apenas o frontend
    networks:
      - appnet
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000" # só expõe internamente na rede do compose
    networks:
      - appnet

networks:
  appnet:
    driver: bridge